<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 2</title>
</head>
<body>
    <h1>Hoja de vida</h1>
    <form action="" method="post">
        <!-- Datos personales -->
        <fieldset name="Datos personales">
            <legend>Datos personales</legend>
            <p>
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required autofocus>
            </p>
            <p>
                <label for="fechanacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechanacimiento">
            </p>
            <p>
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula">
            </p>
            <p>
                <label>Genero</label><br>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label><br>
            </p>
            <p>
                <label for="cedula">Nacionalidad</label>
                <input type="text" id="nacionalidad">
            </p>
            <p>
                Estado civil
                <select>
                    <option disabled selected="">Seleccione el estado civil</option>
                    <option>Casado</option>
                    <option>Soltero</option>
                    <option>Unido</option>
                </select>
            </p>
            <p>
                ¿Posee licencia de conducir?
                <select>
                    <option disabled selected="">Seleccione</option>
                    <option>Sí</option>
                    <option>No</option>
                    <option>En proceso</option>
                </select>
            </p>
        </fieldset>
        <br>
        
        <!-- Preferencia salarial -->
        <fieldset>
            <legend>Salario bruto pretendido</legend>
            <label for="salariobruto">Escriba el salario esperado</label>
            <input type="number" id="salariobruto">
        </fieldset>
        <br>

        <!-- Datos de contacto -->
        <fieldset>
            <legend>Datos de contacto</legend>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{4}"><br>
            <small>Formato: 298-1017</small><br><br>
            
            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular" pattern="[0-9]{8}"><br>
            <small>Formato: 60197034</small><br><br>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email">
            </p>
            <p>
                <label for="direccion">Escriba su direccion</label>
                <input type="text" id="direccion">
            </p>
        </fieldset>

    </form>
    
</body>
</html>
